# Bootstrap using raw module
- hosts: all
  gather_facts: no  # do not try to run setup module first
  roles:
    - ansible-target

# all fedora
- hosts: alan-laptop, alan-nuc
  roles:
    - repos-fedora
    - etckeeper

# My Dell Latitude E5450 seems ok with `powertop --auto-tune`.
- hosts: alan-laptop
  roles:
    - powertop-full-override

# all debian
- hosts: brick
  roles:
    - repos-debian-jessie
    - repos-debian-jessie-backports
    - etckeeper

- hosts: alan-nuc
  roles:
    - openssh-server

- hosts: brick
  roles:
    - openssh-server
