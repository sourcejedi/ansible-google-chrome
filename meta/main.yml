galaxy_info:
  role_name: google_chrome
  author: Alan Jenkins
  description: Install the Google Chrome web browser

  license: GPLv3

  # import_tasks
  min_ansible_version: 2.4

  platforms:
    - name: Fedora
      versions:
        - all
    - name: Debian
      versions:
        - all
    - name: Ubuntu
      versions:
        - all
    - name: EL
      versions:
        - all
    # This won't work for SUSE (zypper) and Mandrake-derived (urpmi) systems.
    #
    # Currently, Chrome explicitly supports openSUSE.  You can install the
    # google-chrome RPM manually.

  galaxy_tags:
    - desktop
